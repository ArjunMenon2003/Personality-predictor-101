<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personality by Film Genre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="mb-4">ðŸŽ¬ Discover Your Personality</h1>
      <p>Select your 6 preferred film genres (your personality result will be based on your 1st choice).</p>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <form id="genreForm" class="card p-4 shadow-sm">
          <!-- Six dropdowns -->
          <div class="mb-3">
            <label for="genre1" class="form-label">1st Preferred Genre</label>
            <select class="form-select" id="genre1" required>
              <option value="" disabled selected>Select a genre</option>
              <option value="Adventure">Adventure</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Romance">Romance</option>
              <option value="Horror">Horror</option>
              <option value="Mystery">Mystery</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="genre2" class="form-label">2nd Preferred Genre</label>
            <select class="form-select" id="genre2" required>
              <option value="" disabled selected>Select a genre</option>
              <option value="Adventure">Adventure</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Romance">Romance</option>
              <option value="Horror">Horror</option>
              <option value="Mystery">Mystery</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="genre3" class="form-label">3rd Preferred Genre</label>
            <select class="form-select" id="genre3" required>
              <option value="" disabled selected>Select a genre</option>
              <option value="Adventure">Adventure</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Romance">Romance</option>
              <option value="Horror">Horror</option>
              <option value="Mystery">Mystery</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="genre4" class="form-label">4th Preferred Genre</label>
            <select class="form-select" id="genre4" required>
              <option value="" disabled selected>Select a genre</option>
              <option value="Adventure">Adventure</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Romance">Romance</option>
              <option value="Horror">Horror</option>
              <option value="Mystery">Mystery</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="genre5" class="form-label">5th Preferred Genre</label>
            <select class="form-select" id="genre5" required>
              <option value="" disabled selected>Select a genre</option>
              <option value="Adventure">Adventure</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Romance">Romance</option>
              <option value="Horror">Horror</option>
              <option value="Mystery">Mystery</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="genre6" class="form-label">6th Preferred Genre</label>
            <select class="form-select" id="genre6" required>
              <option value="" disabled selected>Select a genre</option>
              <option value="Adventure">Adventure</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Romance">Romance</option>
              <option value="Horror">Horror</option>
              <option value="Mystery">Mystery</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Reveal My Personality</button>
        </form>

        <div id="result" class="mt-4 alert alert-info text-center d-none"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('genreForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const genre = document.getElementById('genre1').value;  // Only 1st dropdown matters here
      const resultDiv = document.getElementById('result');
      let message = "";

      switch (genre) {
        case "Adventure":
          message = "They tend to be more extroverted and less conscientious and neurotic.";
          break;
        case "Drama":
          message = "They tend to be less extroverted, more conscientious and neurotic.";
          break;
        case "Comedy":
          message = "There is no significant correlation to the Big Five personality traits.";
          break;
        case "Romance":
          message = "They tend to be less extroverted and agreeable while tending to be highly neurotic and open.";
          break;
        case "Horror":
          message = "They are highly extroverted, conscientious, and agreeable while being less neurotic and open.";
          break;
        case "Mystery":
          message = "They tend to be more open while being less agreeable and conscientious.";
          break;
        default:
          message = "Please select your 1st preferred genre.";
      }

      resultDiv.textContent = message;
      resultDiv.classList.remove("d-none");
    });
  </script>
</body>
</html>
